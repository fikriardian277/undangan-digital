<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan Rustic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="hero-cover" class="hero">
      <div class="cover-background"></div>
      <div class="cover-overlay"></div>

      <div class="hero-content">
        <p>The Wedding Of</p>
        <h1 id="cover-couple-names">
          Reyhan <br />&<br />
          Risna
        </h1>
        <div class="guest-info">
          <p>Kepada Yth.</p>
          <p class="guest-name">Bapak/Ibu/Saudara/i</p>
        </div>
      </div>

      <div id="invitation-opener">
        <div class="envelope">
          <div class="envelope-back"></div>
          <div class="envelope-flap"></div>
          <button id="open-invitation" class="envelope-paper">Buka</button>
        </div>
      </div>
    </section>

    <main id="main-content" class="hidden">
      <section id="hero-main" class="content-section hero-main-vertical">
        <p>We Are Getting Married</p>
        <h1 id="main-couple-names">Reyhan & Risna</h1>
        <p>Jumat, 4 Juli 2025</p>
      </section>
      <section id="kutipan" class="content-section">
        <div class="container rustic-panel">
          <blockquote>
            “Dan di antara tanda-tanda kekuasaan-Nya ialah Dia menciptakan
            untukmu pasangan hidup dari jenismu sendiri...”
          </blockquote>
          <cite>Q.S. Ar-Rum: 21</cite>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
